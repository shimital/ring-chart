<div class="ring-container"
     [ngStyle]="{'width.px': diameter, 'height.px': diameter}">
  <div class="semi-ring-container semi-ring-container-left"
       [ngStyle]="{'width.px': diameter / 2, 'height.px': diameter}">
      <div
          class="section"
          *ngFor="let section of leftSections$$"
          [ngStyle]="getStyles$$(section, 'right')">
      </div>
  </div>
  <div class="semi-ring-container semi-ring-container-right"
       [ngStyle]="{'width.px': diameter / 2, 'height.px': diameter}">
      <div
          class="section"
          *ngFor="let section of rightSections$$"
          [ngStyle]="getStyles$$(section, 'left')">
      </div>
  </div>
  <div class="ring-center"
       [ngStyle]="{'width.px': centerSize$$, 'height.px': centerSize$$, 'background': centerColor$$, 'z-index': centerZindex$$}"
       *ngIf="centerSize$$">
  </div>
</div>
