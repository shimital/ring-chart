<div class="ring-container"
     [style.width.px]="diameter"
     [style.height.px]="diameter">
  <div class="semi-ring-container-left"
       [style.width.px]="diameter / 2"
       [style.height.px]="diameter">
      <div
          class="section"
          *ngFor="let item of leftSemiRingSections$$"
          [style.border-color]="item.color"
          [style.transform]="'rotate(' + item.rotation + 'deg)'"
          [style.z-index]="item.index">
      </div>
  </div>
  <div class="semi-ring-container-right"
       [style.width.px]="diameter / 2"
       [style.height.px]="diameter">
      <div
          class="section"
          *ngFor="let item of rightSemiRingSections$$"
          [style.border-color]="item.color"
          [style.transform]="'rotate(' + item.rotation + 'deg)'"
          [style.z-index]="item.index">
      </div>
  </div>
</div>
